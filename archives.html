    <style>

        .interview-card {
            background-color: white;
            padding: 20px;

            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .interview-card h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        .metadata {
            color: #7f8c8d;
            font-size: 0.9em;

<body>
    <header>

    <div id="interviews-container">
        <div class="loading">Loading interviews...</div>
    </div>

    <script>
        // Replace these with your actual Supabase credentials from Phase 2, Step 4
        const SUPABASE_URL = 'https://bqrluqymscucvbiaaeai.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxcmx1cXltc2N1Y3ZiaWFhZWFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2Njg4MTMsImV4cCI6MjA4NDI0NDgxM30.AVOjnQe_TDoWydE2wDP1_YftU1lBkYxcPuyQeZb8Nfs'

        const { createClient } = supabase
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        async function loadInterviews() {
            const container = document.getElementById('interviews-container')
            
            // Fetch interviews from Supabase
            const { data, error } = await supabaseClient
                .from('student_interviews')
                .select('*')
                .order('interview_date', { ascending: false })

            if (error) {
                container.innerHTML = '<div class="loading">Error loading interviews. Please try again later.</div>'
                console.error('Error:', error)
                return
            }

            if (data.length === 0) {
                container.innerHTML = '<div class="loading">No interviews yet. Check back soon!</div>'
                return
            }

            // Display interviews
            container.innerHTML = data.map(interview => `
                <div class="interview-card">
                    <h3>${interview.topic}</h3>
                    <div class="metadata">
                        <strong>Student:</strong> ${interview.student_name} | 
                        <strong>Date:</strong> ${new Date(interview.interview_date).toLocaleDateString()} | 
                        <strong>Course:</strong> ${interview.course}
                    </div>
                    <p>${interview.transcript}</p>
                </div>
            `).join('')
        }

        // Load interviews when page loads
        loadInterviews()
    </script>
</body>
</html>
