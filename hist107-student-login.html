<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Student Login - HIST 107 | Hauselmann's History Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 0.95em;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #ecf0f1;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: #2c3e50;
        }

        .tab.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Open Sans', sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .help-text {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Open Sans', sans-serif;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-primary:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #e74c3c;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #27ae60;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ecf0f1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .magic-link-btn {
            background: #8e44ad;
            color: white;
        }

        .magic-link-btn:hover {
            background: #7d3c98;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 0.95em;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            background-color: #e8f4f8;
            padding: 15px;
            border-left: 4px solid #3498db;
            margin-bottom: 20px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        @media (max-width: 500px) {
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üéì HIST 107</h1>
            <p>Student Login</p>
        </div>

        <div id="message-area"></div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <!-- LOGIN TAB -->
        <div id="login-tab" class="tab-content active">
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email Address:</label>
                    <input type="email" id="login-email" required placeholder="yourname@my.yosemite.edu">
                    <div class="help-text">Use your Yosemite College email</div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
            </form>

            <div class="divider"><span>OR</span></div>

            <button class="btn magic-link-btn" onclick="showMagicLink()">üìß Send Magic Link</button>
            <div class="help-text" style="text-align: center; margin-top: 8px;">Get a passwordless login link via email</div>
        </div>

        <!-- SIGNUP TAB -->
        <div id="signup-tab" class="tab-content">
            <div class="info-box">
                <strong>First time?</strong> Create an account to save your work across devices and access all HIST 107 research tools.
            </div>

            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name">Full Name:</label>
                    <input type="text" id="signup-name" required placeholder="First and Last Name">
                </div>

                <div class="form-group">
                    <label for="signup-email">Email Address:</label>
                    <input type="email" id="signup-email" required placeholder="yourname@my.yosemite.edu">
                    <div class="help-text">Use your Yosemite College email address</div>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required minlength="6" placeholder="At least 6 characters">
                </div>

                <div class="form-group">
                    <label for="signup-password-confirm">Confirm Password:</label>
                    <input type="password" id="signup-password-confirm" required placeholder="Re-enter password">
                </div>

                <button type="submit" class="btn btn-primary" id="signup-btn">Create Account</button>
            </form>
        </div>

        <div class="back-link">
            <a href="research-hist107.html">‚Üê Back to Research Guide</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bqrluqymscucvbiaaeai.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxcmx1cXltc2N1Y3ZiaWFhZWFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2Njg4MTMsImV4cCI6MjA4NDI0NDgxM30.AVOjnQe_TDoWydE2wDP1_YftU1lBkYxcPuyQeZb8Nfs'
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // Check if already logged in
        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser()
            
            if (user) {
                // Redirect to the page they came from, or default to research guide
                const returnTo = new URLSearchParams(window.location.search).get('return') || 'research-hist107.html'
                window.location.href = returnTo
            }
        }

        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'))
            event.target.classList.add('active')

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'))
            document.getElementById(tabName + '-tab').classList.add('active')

            // Clear messages
            document.getElementById('message-area').innerHTML = ''
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('message-area')
            messageArea.innerHTML = `<div class="alert alert-${type}">${message}</div>`
        }

        async function handleLogin(event) {
            event.preventDefault()

            const email = document.getElementById('login-email').value
            const password = document.getElementById('login-password').value
            const loginBtn = document.getElementById('login-btn')

            loginBtn.disabled = true
            loginBtn.textContent = 'Logging in...'

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                })

                if (error) throw error

                // Store basic user info
                localStorage.setItem('student_user', JSON.stringify({
                    id: data.user.id,
                    email: data.user.email
                }))

                showMessage('‚úÖ Login successful! Redirecting...', 'success')

                // Redirect
                setTimeout(() => {
                    const returnTo = new URLSearchParams(window.location.search).get('return') || 'research-hist107.html'
                    window.location.href = returnTo
                }, 1000)

            } catch (error) {
                console.error('Login error:', error)
                showMessage('‚ùå Login failed: ' + error.message, 'error')
                loginBtn.disabled = false
                loginBtn.textContent = 'Login'
            }
        }

        async function handleSignup(event) {
            event.preventDefault()

            const name = document.getElementById('signup-name').value
            const email = document.getElementById('signup-email').value
            const password = document.getElementById('signup-password').value
            const passwordConfirm = document.getElementById('signup-password-confirm').value
            const signupBtn = document.getElementById('signup-btn')

            // Validate passwords match
            if (password !== passwordConfirm) {
                showMessage('‚ùå Passwords do not match!', 'error')
                return
            }

            // Optional: Validate email domain
            if (!email.endsWith('@my.yosemite.edu')) {
                if (!confirm('You are using a non-Yosemite email. Continue anyway?')) {
                    return
                }
            }

            signupBtn.disabled = true
            signupBtn.textContent = 'Creating account...'

            try {
                const returnTo = new URLSearchParams(window.location.search).get('return') || 'research-hist107.html'
                const redirectUrl = window.location.origin + '/hist107-student-login.html?return=' + encodeURIComponent(returnTo)

                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name
                        },
                        emailRedirectTo: redirectUrl
                    }
                })

                if (error) throw error

                // Check if email confirmation is required
                if (data.user && !data.session) {
                    showMessage('‚úÖ Account created! Please check your email to confirm your account.', 'success')
                    signupBtn.textContent = 'Account Created'
                } else {
                    // Auto-login successful
                    localStorage.setItem('student_user', JSON.stringify({
                        id: data.user.id,
                        email: data.user.email
                    }))

                    showMessage('‚úÖ Account created! Redirecting...', 'success')
                    
                    setTimeout(() => {
                        const returnTo = new URLSearchParams(window.location.search).get('return') || 'research-hist107.html'
                        window.location.href = returnTo
                    }, 1000)
                }

            } catch (error) {
                console.error('Signup error:', error)
                showMessage('‚ùå Signup failed: ' + error.message, 'error')
                signupBtn.disabled = false
                signupBtn.textContent = 'Create Account'
            }
        }

        async function showMagicLink() {
            const email = prompt('Enter your email address for a magic link:')
            if (!email) return

            try {
                const returnTo = new URLSearchParams(window.location.search).get('return') || 'research-hist107.html'
                const redirectUrl = window.location.origin + '/hist107-student-login.html?return=' + encodeURIComponent(returnTo)

                const { error } = await supabaseClient.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: redirectUrl
                    }
                })

                if (error) throw error

                showMessage('‚úÖ Magic link sent! Check your email inbox.', 'success')

            } catch (error) {
                console.error('Magic link error:', error)
                showMessage('‚ùå Failed to send magic link: ' + error.message, 'error')
            }
        }

        checkAuth()
    </script>
</body>
</html>
