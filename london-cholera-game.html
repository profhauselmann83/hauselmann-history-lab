<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London 1854 - Test Version</title>
    <style>
        body {
            font-family: Georgia, serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .tab-button {
            padding: 15px 25px;
            margin: 5px;
            background: #8b6f47;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .tab-button.active {
            background: #3d2817;
        }
        .tab-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .content-section {
            display: none;
            background: white;
            padding: 30px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .content-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>London 1854: Cholera Simulation</h1>
    
    <div>
        <button class="tab-button active" onclick="showTab('intro')">Introduction</button>
        <button class="tab-button" onclick="showTab('role-select')">Select Role</button>
        <button class="tab-button" onclick="showTab('character')">Your Character</button>
    </div>
    
    <div id="intro" class="content-section active">
        <h2>Introduction</h2>
        <p>Welcome to the London 1854 cholera simulation. Click "Select Role" to begin.</p>
    </div>
    
    <div id="role-select" class="content-section">
        <h2>Select Your Role</h2>
        <p>Choose your character from the list below...</p>
        <button onclick="selectTestRole()">Test Role Selection</button>
    </div>
    
    <div id="character" class="content-section">
        <h2>Your Character</h2>
        <p>Character details will appear here...</p>
    </div>
    
    <script>
        console.log('Script loaded successfully');
        
        function showTab(tabName) {
            console.log('showTab called:', tabName);
            
            // Hide all sections
            var sections = document.querySelectorAll('.content-section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });
            
            // Remove active from all buttons
            var buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(function(btn) {
                btn.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(tabName).classList.add('active');
            
            // Highlight clicked button
            event.target.classList.add('active');
            
            console.log('Tab changed to:', tabName);
        }
        
        function selectTestRole() {
            console.log('Role selected');
            alert('Role selection works!');
        }
        
        console.log('All functions defined');
    </script>
</body>
</html>
