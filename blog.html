        let allPosts = []
        let currentSearchTerm = ''
        let currentCategory = 'all'
function escapeHtml(str = '') {
    return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;')
}

function makeExcerpt(text = '', maxChars = 500) {
    const clean = String(text).trim().replace(/\s+/g, ' ')
    if (clean.length <= maxChars) return clean
    return clean.slice(0, maxChars).trimEnd() + '…'
}
function excerptFromHtml(html = '', maxChars = 500) {
    const tmp = document.createElement('div')
    tmp.innerHTML = html
    const text = (tmp.textContent || tmp.innerText || '').trim()
    return makeExcerpt(text, maxChars)
}
      function addParagraphsToHtml(html = '') {
    const trimmed = String(html).trim()
    if (!trimmed) return ''

    // If it already has <p> tags, we’ll keep them
    if (/<\s*p[\s>]/i.test(trimmed)) {
        return trimmed
    }

    // Convert common HTML “paragraph break” patterns into newlines we can split on
    let normalized = trimmed

    // Treat double <br> as a paragraph break
    normalized = normalized.replace(/<br\s*\/?>\s*<br\s*\/?>/gi, '\n\n')

    // Treat single <br> as a line break
    normalized = normalized.replace(/<br\s*\/?>/gi, '\n')

    // Treat adjacent div blocks as paragraph breaks
    normalized = normalized.replace(/<\/div>\s*<div[^>]*>/gi, '\n\n')

    // Remove the outer div wrappers if present (optional but helps)
    normalized = normalized.replace(/^<div[^>]*>/i, '')
    normalized = normalized.replace(/<\/div>$/i, '')

    // Now split on blank lines first, otherwise on single newlines
    const parts = normalized.includes('\n\n')
        ? normalized.split(/\n\s*\n+/)
        : normalized.split(/\n+/)

    const cleaned = parts.map(p => p.trim()).filter(Boolean)

    // Wrap each chunk in <p>…</p>
    return `<p>${cleaned.join('</p><p>')}</p>`
}



        async function loadBlogPosts() {
            const container = document.getElementById('blog-container')
            
            const { data, error } = await supabaseClient
                .from('blog_posts')
                .select('*')
                .order('published_date', { ascending: false })

            if (error) {
                container.innerHTML = '<div class="loading">Error loading blog posts. Please try again later.</div>'
                console.error('Error:', error)
                return
            }

            if (data.length === 0) {
                container.innerHTML = '<div class="loading">No blog posts yet. Check back soon!</div>'
                return
            }

            allPosts = data
            
            // Extract unique categories and create filter buttons
            createCategoryFilters(data)
            
            // Display all posts initially
            displayPosts(data)
            updateResultsInfo(data.length, data.length)
        }

        function createCategoryFilters(posts) {
            const categories = ['all', ...new Set(posts.map(p => p.category).filter(c => c))]
            const filterContainer = document.getElementById('category-filters')
            
            filterContainer.innerHTML = categories.map(cat => `
                <button 
                    class="filter-btn ${cat === 'all' ? 'active' : ''}" 
                    onclick="filterByCategory('${cat}', this)"

                >
                    ${cat === 'all' ? 'All Posts' : cat}
                </button>
            `).join('')
        }

        function filterByCategory(category, btnEl) {
    currentCategory = category

    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active')
    })
    if (btnEl) btnEl.classList.add('active')

    applyFilters()
}


        function searchPosts() {
            currentSearchTerm = document.getElementById('search-input').value.toLowerCase()
            applyFilters()
        }

        function applyFilters() {
            let filteredPosts = allPosts

            // Filter by category
            if (currentCategory !== 'all') {
                filteredPosts = filteredPosts.filter(post => 
                    post.category === currentCategory
                )
            }

            // Filter by search term
            if (currentSearchTerm) {
                filteredPosts = filteredPosts.filter(post => {
                    const titleMatch = post.title.toLowerCase().includes(currentSearchTerm)
                    const contentMatch = post.content.toLowerCase().includes(currentSearchTerm)
                    const categoryMatch = post.category && post.category.toLowerCase().includes(currentSearchTerm)
                    return titleMatch || contentMatch || categoryMatch
                })
            }

            displayPosts(filteredPosts)
            updateResultsInfo(filteredPosts.length, allPosts.length)
        }

        function updateResultsInfo(showing, total) {
            const info = document.getElementById('results-info')
            if (currentSearchTerm || currentCategory !== 'all') {
                info.textContent = `Showing ${showing} of ${total} posts`
            } else {
                info.textContent = `Showing all ${total} posts`
            }
        }

     function displayPosts(posts) {
    const container = document.getElementById('blog-container')

    if (posts.length === 0) {
        container.innerHTML = `
            <div class="no-results">
                <p>No posts found matching your search.</p>
                <p>Try different keywords or browse all posts.</p>
            </div>
        `
        return
    }

    container.innerHTML = posts.map(post => {
        const published = new Date(post.published_date).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        })

        const title = escapeHtml(post.title ?? '')
        const category = escapeHtml(post.category ?? '')

        const contentHtml = post.content ?? ''
        const fullHtml = addParagraphsToHtml(contentHtml)

        const previewText = excerptFromHtml(contentHtml, 500)
        const previewHtml = `<p>${escapeHtml(previewText)}</p>`

        return `
            <article class="blog-post">
                <h2>${title}</h2>
                <div class="blog-meta">
                    <strong>Posted:</strong> ${published}
                    ${post.category ? `<span class="tag">${category}</span>` : ''}
                </div>

                <div class="blog-preview">
                    ${previewHtml}
                </div>

                <button class="read-more-btn" type="button" data-action="toggle">Read more</button>

                <div class="blog-full hidden">
                    ${fullHtml}
                </div>
            </article>
        `
    }).join('')
}



        // Set up search input listener
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input')
            
            // Search as user types (with small delay)
            let searchTimeout
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout)
                searchTimeout = setTimeout(searchPosts, 300)
            })
        })
document.addEventListener('click', (e) => {
    const btn = e.target.closest('[data-action="toggle"]')
    if (!btn) return

    const postEl = btn.closest('.blog-post')
    const fullEl = postEl.querySelector('.blog-full')
    const previewEl = postEl.querySelector('.blog-preview')

    const opening = fullEl.classList.contains('hidden')

    fullEl.classList.toggle('hidden')
    previewEl.classList.toggle('hidden', opening)

    btn.textContent = opening ? 'Read less' : 'Read more'
})
