<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Blog - Hauselmann's History Lab</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f0;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 5px;
        }
        nav {
            background-color: #34495e;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .blog-post {
            background-color: white;
            padding: 30px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .blog-post h2 {
            color: #2c3e50;
            margin-top: 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .blog-meta {
            color: #7f8c8d;
            font-size: 0.9em;
            margin: 10px 0 20px 0;
        }
        .blog-content {
            line-height: 1.6;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            background-color: white;
            border-radius: 5px;
            margin: 20px 0;
        }
        .tag {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 0.85em;
            margin-right: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>The History Lab Blog</h1>
        <p>Thoughts on Teaching, Learning, and American History</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="activities.html">Interactive Activities</a>
        <a href="research.html">Research Tools</a>
        <a href="archives.html">Student Archives</a>
        <a href="blog.html">Blog</a>
    </nav>

    <div id="blog-container">
        <div class="loading">Loading blog posts...</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bqrluqymscucvbiaaeai.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxcmx1cXltc2N1Y3ZiaWFhZWFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2Njg4MTMsImV4cCI6MjA4NDI0NDgxM30.AVOjnQe_TDoWydE2wDP1_YftU1lBkYxcPuyQeZb8Nfs'

        const { createClient } = supabase
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        async function loadBlogPosts() {
            const container = document.getElementById('blog-container')
            
            const { data, error } = await supabaseClient
                .from('blog_posts')
                .select('*')
                .order('published_date', { ascending: false })

            if (error) {
                container.innerHTML = '<div class="loading">Error loading blog posts. Please try again later.</div>'
                console.error('Error:', error)
                return
            }

            if (data.length === 0) {
                container.innerHTML = '<div class="loading">No blog posts yet. Check back soon!</div>'
                return
            }

            container.innerHTML = data.map(post => `
                <article class="blog-post">
                    <h2>${post.title}</h2>
                    <div class="blog-meta">
                        <strong>Posted:</strong> ${new Date(post.published_date).toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        })}
                        ${post.category ? `<span class="tag">${post.category}</span>` : ''}
                    </div>
                    <div class="blog-content">
                        ${post.content.split('\n').map(paragraph => 
                            paragraph.trim() ? `<p>${paragraph}</p>` : ''
                        ).join('')}
                    </div>
                </article>
            `).join('')
        }

        loadBlogPosts()
    </script>

    <footer style="text-align: center; margin-top: 40px; color: #7f8c8d;">
        <p>Prof. Hauselmann | profhauselmann.org</p>
    </footer>
</body>
</html>
