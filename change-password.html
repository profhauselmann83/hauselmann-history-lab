<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Change Password - HIST 107</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Open Sans', sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .help-text {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Open Sans', sans-serif;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-primary:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #e74c3c;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #27ae60;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 0.95em;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .password-requirements ul {
            margin: 10px 0 0 20px;
            color: #555;
        }

        .password-requirements li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê Change Password</h1>
            <p>Update your account password</p>
        </div>

        <div id="message-area"></div>

        <div class="password-requirements">
            <strong>Password Requirements:</strong>
            <ul>
                <li>At least 6 characters long</li>
                <li>Mix of letters and numbers recommended</li>
            </ul>
        </div>

        <form id="change-password-form" onsubmit="handlePasswordChange(event)">
            <div class="form-group">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" required placeholder="Enter your current password">
                <div class="help-text">Your current password is: YCC2026! (unless you've changed it)</div>
            </div>

            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required minlength="6" placeholder="At least 6 characters">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" required minlength="6" placeholder="Re-enter your new password">
            </div>

            <button type="submit" class="btn btn-primary" id="submit-btn">Change Password</button>
        </form>

        <div class="back-link">
            <a href="research-hist107.html">‚Üê Back to Research Guide</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bqrluqymscucvbiaaeai.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxcmx1cXltc2N1Y3ZiaWFhZWFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2Njg4MTMsImV4cCI6MjA4NDI0NDgxM30.AVOjnQe_TDoWydE2wDP1_YftU1lBkYxcPuyQeZb8Nfs'
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // Check if user is logged in
        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser()
            
            if (!user) {
                showMessage('You must be logged in to change your password. Redirecting...', 'error')
                setTimeout(() => {
                    window.location.href = 'hist107-student-login.html?return=change-password.html'
                }, 2000)
            }
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('message-area')
            messageArea.innerHTML = `<div class="alert alert-${type}">${message}</div>`
        }

        async function handlePasswordChange(event) {
            event.preventDefault()

            const currentPassword = document.getElementById('current-password').value
            const newPassword = document.getElementById('new-password').value
            const confirmPassword = document.getElementById('confirm-password').value
            const submitBtn = document.getElementById('submit-btn')

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('‚ùå New passwords do not match!', 'error')
                return
            }

            // Validate password length
            if (newPassword.length < 6) {
                showMessage('‚ùå Password must be at least 6 characters long!', 'error')
                return
            }

            // Check if new password is same as current
            if (newPassword === currentPassword) {
                showMessage('‚ùå New password must be different from current password!', 'error')
                return
            }

            submitBtn.disabled = true
            submitBtn.textContent = 'Changing Password...'

            try {
                // First, verify current password by trying to sign in
                const { data: { user } } = await supabaseClient.auth.getUser()
                
                if (!user) {
                    throw new Error('You must be logged in to change your password')
                }

                // Update the password (Supabase doesn't require old password verification for logged-in users)
                const { error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                })

                if (error) throw error

                showMessage('‚úÖ Password changed successfully! You can now use your new password to log in.', 'success')
                
                // Clear the form
                document.getElementById('change-password-form').reset()

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'research-hist107.html'
                }, 2000)

            } catch (error) {
                console.error('Password change error:', error)
                showMessage('‚ùå Error changing password: ' + error.message, 'error')
                submitBtn.disabled = false
                submitBtn.textContent = 'Change Password'
            }
        }

        checkAuth()
    </script>
</body>
</html>
