    <style>
        body {

        nav {

        nav a {

        .breadcrumb {

            line-height: 1.6;
            margin-top: 15px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            background-color: white;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="breadcrumb">

    </div>

    <div id="interviews-container">
        <div class="loading">Loading HIST 101 interviews...</div>
    </div>

    <script>
        // Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'https://bqrluqymscucvbiaaeai.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxcmx1cXltc2N1Y3ZiaWFhZWFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2Njg4MTMsImV4cCI6MjA4NDI0NDgxM30.AVOjnQe_TDoWydE2wDP1_YftU1lBkYxcPuyQeZb8Nfs'

        const { createClient } = supabase
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        async function loadInterviews() {
            const container = document.getElementById('interviews-container')
            
            // Fetch only HIST 101 interviews from Supabase
            const { data, error } = await supabaseClient
                .from('student_interviews')
                .select('*')
                .eq('course', 'HIST 101')  // Filter for HIST 101 only
                .order('interview_date', { ascending: false })

            if (error) {
                container.innerHTML = '<div class="loading">Error loading interviews. Please try again later.</div>'
                console.error('Error:', error)
                return
            }

            if (data.length === 0) {
                container.innerHTML = '<div class="loading">No HIST 101 interviews yet. Check back soon!</div>'
                return
            }

            // Display interviews
            container.innerHTML = data.map(interview => `
                <div class="interview-card">
                    <h3>${interview.topic}</h3>
                    <div class="metadata">
                        <strong>Student:</strong> ${interview.student_name} | 
                        <strong>Interview Date:</strong> ${new Date(interview.interview_date).toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        })}
                    </div>
                    <div class="transcript">
                        ${interview.transcript}
                    </div>
                </div>
            `).join('')
        }

        // Load interviews when page loads
        loadInterviews()
    </script>

    <footer style="text-align: center; margin-top: 40px; color: #7f8c8d;">

</body>
